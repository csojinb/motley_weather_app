<h2>Current conditions in {{ location }}</h2>

{% if conditions %}
    <ul>
        {% for key, value in conditions.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="/current_conditions/" method="post">{% csrf_token %}
    <h3>Enter location information to get weather for another location:</h3>
{{ zip_form.as_p }}
<input type="submit" value="Submit" />
</form>
